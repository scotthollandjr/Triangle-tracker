<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery.js"></script>
    <script src="../js/scripts.js"></script>
    <title>Triangle Tracker!</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker!</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="side1">Enter the first side:</label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the second side:</label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter the third side:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">What kind of triangle is it!</button>
      </form>

      <div id="result">
        <!-- <p><span class="year"></span> is <span class="not"></span> a leap year.</p> -->
      </div>
    </div>
  </body>
</html>
